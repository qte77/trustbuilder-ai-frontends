name: Deploy Vite TypeScript Starter

on:
  workflow_dispatch:
    inputs:
      install_path:
        description: 'Path to install dependencies and build'
        required: false
        type: string
        default: 'home-page'

permissions:
  contents: read
  pages: write
  # id-token: write

# concurrency:
#   group: pages
#   cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      INSTALL_PATH: |
        ${{ github.event.inputs.install_path || '.' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug: List root files and folders
        run: ls -la

      - name: Debug: List install path files
        run: ls -la ${{ env.INSTALL_PATH }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            ${{ env.INSTALL_PATH }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.INSTALL_PATH }}

      - name: Lint and format check
        run: |
          npm run lint
          npm run format -- --check
        working-directory: ${{ env.INSTALL_PATH }}

      - name: Build project
        run: npm run build
        working-directory: ${{ env.INSTALL_PATH }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.INSTALL_PATH }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
