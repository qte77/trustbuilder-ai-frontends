name: Deploy Homepage to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      install_path:
        description: 'Path to install dependencies and build (optional)'
        type: string
        required: false
        default: 'home-page'

permissions:
  contents: read
  pages: write
  # id-token: write

# concurrency:
#   group: pages
#   cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.event.inputs.install_path || '.' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Lint and format check
        run: |
          pnpm run lint
          pnpm run format -- --check

      - name: Build project
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
