name: Deploy Homepage to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      install_path:
        type: string
        description: 'Path to install dependencies and build (optional)'
        required: false
        default: 'home-page'

permissions:
  contents: read
  pages: write
  # id-token: write

# concurrency:
#   group: pages
#   cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.event.inputs.install_path || '.' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint and format check
        run: |
          npm run lint
          npm run format -- --check

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.event.inputs.install_path }}/dist
